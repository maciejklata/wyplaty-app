<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robota – zaległe wypłaty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Robota – zaległe wypłaty</h1>

    <div class="input-group">
      <label>Godzin pracy:</label>
      <input type="number" id="hours" min="0" step="1">
    </div>

    <div class="input-group">
      <label>Piece Krzychu:</label>
      <input type="number" id="krzychuPiec" min="0" step="1">
    </div>

    <div class="input-group">
      <label>Piece Kacper:</label>
      <input type="number" id="kacperPiec" min="0" step="1">
    </div>

    <div class="input-group">
      <label>Opuszczanie (ile razy):</label>
      <input type="number" id="opuszczanie" min="0" step="1">
    </div>

    <div class="button-group">
      <button id="saveBtn">Zapisz dane</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="summary">
      <h2>Podsumowanie:</h2>
      <p id="summaryText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
